<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato • Alessandro Almeida de Souza</title>
  <!-- Conexão com o arquivo de estilos -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!--
    GRID PRINCIPAL DA PÁGINA:
    - 3 linhas: header (topo), main (conteúdo), footer (rodapé)
  -->
  <div class="page">

    <!-- TOPO DA PÁGINA (menu simples) -->
    <header class="site-header">
      <nav class="main-nav" aria-label="Navegação principal">
        <ul>
          <li><a href="index.html">Sobre</a></li>
          <li><a href="Formacao.html">Formação Acadêmica</a></li>
          <li><a href="Portifolio.html">Portifólio</a></li>
          <li><a href="Contato.html">Contato</a></li>
      </ul>
      </nav>
      </nav>
    </header>

      <!-- CONTEÚDO PRINCIPAL -->
    <main class="hero">
      <!--
        A IMAGEM FICA NO HTML:
        - O CSS posiciona como “full-bleed” (preenche toda a section)
        - Use caminho relativo dentro da pasta do projeto
      -->
      <img
        class="hero-bg"
        src="imagem/foto02.jpg"
        alt="Imagem de fundo"
        loading="eager"
      />

      <!--
        GRID INTERNO DA SEÇÃO:
        - 2 colunas: esquerda (formulário) | direita (vazia, só continuidade da imagem)
        - No mobile vira 1 coluna (@media no CSS)
      -->
      <section class="hero-grid">
        <!-- Coluna ESQUERDA: bloco com overlay para legibilidade -->
        <div class="hero-text">
          <h1>Entre em Contato</h1>

             <!-- FORMULÁRIO -->
          <form id="contactForm" class="contact-form" action="#" method="post">
            <!-- Nome -->
            <label for="nome">Nome:</label>
            <input 
              type="text" 
              id="nome" 
              name="nome" 
              placeholder="Digite seu nome completo" 
              required 
            />

            <!-- Email -->
            <label for="email">E-mail:</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Digite seu e-mail" 
              required 
            />

            <!-- Mensagem -->
            <label for="mensagem">Mensagem:</label>
            <textarea 
              id="mensagem" 
              name="mensagem" 
              rows="5" 
              placeholder="Escreva sua mensagem" 
              required
            ></textarea>

            <!-- Botão -->
            <button type="submit">Enviar</button>
          </form>
        </div>

        <div class="hero-right" aria-hidden="true"></div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <p class="footer-note">Conteúdo para fins acadêmicos</p>
    </footer>

  </div>

  <!-- ========================
       SCRIPT
       ======================== -->
  <script>
    // Captura o formulário
    const form = document.getElementById("contactForm");

    // Escuta o evento de envio
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // impede recarregamento da página

      // Pega valores
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();

      // Validação simples
      if (nome === "" || email === "" || mensagem === "") {
        alert("Por favor, preencha todos os campos antes de enviar.");
      } else {
        alert("Mensagem enviada, Obrigado!");
        form.reset(); // limpa os campos
      }
    });
  </script>
</body>
</html>
